#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------

# Camera calibration and distortion parameters (OpenCV) 
Camera.fx: 702.61348202554041
Camera.fy: 701.00239703445811
Camera.cx: 673.40273192509937
Camera.cy: 355.32733698553233

Camera.k1: -0.16598618402236442
Camera.k2: 0.018101648934073473
Camera.k3: 0.0043587650453307770
Camera.p1: -0.00086137340814580103
Camera.p2: 0.0021270930118799125
Camera.width: 1280
Camera.height: 720

# Camera frames per second 
Camera.fps: 20.0

# stereo baseline times fx
Camera.bf: 0.12057708276042577

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
ThDepth: 35

